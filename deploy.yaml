- name: Deploy to EC2
  uses: appleboy/ssh-action@v1.0.0
  with:
    host: ${{ secrets.EC2_HOST }}
    username: ${{ secrets.EC2_USER }}
    key: ${{ secrets.EC2_KEY }}
    script: |
      docker pull nginx
      docker stop nginx || true
      docker rm nginx || true
      docker run -d -p 80:80 --name nginx nginx
